

<ion-content [fullscreen]="true">

  <div class="flex justify-center max-w-full mt-16 mb-8" >
    
    <img src="../../../assets/image/authentication.jpg"  class="w-3/4 md:w-1/2 lg:w-1/2 xl:w-1/2"  alt="Login Picture">

  </div>
  
  <p class="text-2xl text-center instrument-sans-normal-500" >Masukan Nomor Handphone Anda</p>

  <p class="instrument-sans-normal-400 text-center text-sm  mt-4 mb-6" >Kami akan mengirimkan OTP ke nomor anda</p>

  <div class="bg-input-text w-3/4 mx-auto flex items-center mb-10 rounded-xl ">

    <img src="../../../assets/icon/phone.png" class="ml-2" alt="">

    <input class="bg-transparent rounded-xl w-full border-none placeholder:font-[abhaya-libre-normal-600] focus:ring-0 py-4 "  type="text" [(ngModel)]="handphone" placeholder="Nomor Handphone">  

  </div>

  <p class="text-center mb-4 text-sm instrument-sans-normal-400" >Belum punya akun?
    <a class="text-reddamkar" routerLink="/register" >Register disini</a>
  </p>

  <button class="bg-reddamkar text-semibold text-white p-4 w-3/4 rounded-full text-lg block mx-auto" (click)="sendOTP()" >Kirim OTP</button>

</ion-content>
