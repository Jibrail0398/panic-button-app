<ion-content [fullscreen]="true">
  <div class="p-6">
    <div class="flex justify-center mb-6">
      <img 
        alt="Illustration of a person interacting with a mobile phone screen" 
        class="w-64 h-64 object-cover" 
        src="https://storage.googleapis.com/a1aa/image/0LhEPRMMHo_aCfRvOLiUImOz3l9lr4Zo7UDDL-ZpURw.jpg"/>
    </div>
    
    <h2 class="text-2xl text-center instrument-sans-normal-500">Masukkan Nomor Handphone Anda</h2>
    <p class="instrument-sans-normal-400 text-center text-sm  mt-4 mb-6">Kami akan mengirimkan OTP ke nomor Handphone Anda</p>

    <form class="w-full">
      <div class="bg-input-text w-full mx-auto flex items-center mb-10 rounded-x">
        <input class="bg-transparent rounded-xl w-full border-none placeholder:font-[abhaya-libre-normal-600] focus:ring-0"placeholder="Full Name"type="text"/>
      </div>
      <div class="bg-input-text w-full mx-auto flex items-center mb-10 rounded-x">
        <input class="bg-transparent rounded-xl w-full border-none placeholder:font-[abhaya-libre-normal-600] focus:ring-0"placeholder="No Handphone"type="text"/>
      </div>
      <div class="bg-input-text w-full mx-auto flex items-center mb-10 rounded-x">
        <input class="bg-transparent rounded-xl w-full border-none placeholder:font-[abhaya-libre-normal-600] focus:ring-0"placeholder="Tanggal Lahir"type="text"/>
      </div>
      <div class="mb-4 relative">
        <div class="bg-input-text w-full mx-auto flex items-center mb-10 rounded-x" >
          <select 
            class="bg-transparent abhaya-libre-normal-600 rounded-xl w-full border-none text-gray-500 focus:ring-0"><option value="" disabled selected hidden>Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
          <i class="fas fa-chevron-down text-gray-500"></i>
        </div>
      </div>
      <div class="bg-input-text w-full mx-auto flex items-center mb-10 rounded-x">
        <input class="bg-transparent rounded-xl w-full border-none placeholder:font-[abhaya-libre-normal-600] focus:ring-0"placeholder="Provinsi"type="text"/>
      </div>
      <div class="bg-input-text w-full mx-auto flex items-center mb-10 rounded-x">
        <input class="bg-transparent rounded-xl w-full border-none placeholder:font-[abhaya-libre-normal-600] focus:ring-0"placeholder="Kabupaten"type="text"/>
      </div>
      <div class="mb-4 flex items-center">
        <input class="form-checkbox text-red-500" type="checkbox" />
        <span class="ml-2 text-sm text-gray-500">Apakah alamat KTP beda dengan domisili?</span>
      </div>
      <div class="bg-input-text w-full mx-auto flex items-center mb-10 rounded-x">
        <input class="bg-transparent rounded-xl w-full border-none placeholder:font-[abhaya-libre-normal-600] focus:ring-0"placeholder="Provinsi"type="text"/>
      </div>
      <div class="bg-input-text w-full mx-auto flex items-center mb-10 rounded-x">
        <input class="bg-transparent rounded-xl w-full border-none placeholder:font-[abhaya-libre-normal-600] focus:ring-0"placeholder="Kabupaten"type="text"/>
      </div>
      <div class="mb-6">
        <span class="text-gray-500">
          Sudah punya akun? 
          <a class="text-reddamkar hover:underline" href="#">Login Disini</a>
        </span>
      </div>
      <div>
        <button 
          class="w-full py-3 bg-reddamkar text-white rounded-lg font-semibold hover:bg-red-600 focus:ring-2 focus:ring-red-500 focus:outline-none" 
          type="submit">
          Kirim OTP
        </button>
      </div>
    </form>
  </div>
</ion-content>
