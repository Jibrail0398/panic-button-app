<ion-content [fullscreen]="true">

 
   <div class="flex justify-center mb-6">
    <img alt="Illustration of a person interacting with a mobile phone screen" class="w-64 h-64" height="200" src="https://storage.googleapis.com/a1aa/image/0LhEPRMMHo_aCfRvOLiUImOz3l9lr4Zo7UDDL-ZpURw.jpg" width="300"/>
   </div>
   <h2 class="text-2xl font-bold text-center mb-2">
    Masukan nomor Handphone anda
   </h2>
   <p class="text-center text-gray-500 mb-6">
    kami akan mengirimkan OTP ke nomor Handphone anda
   </p>
   <form>
    <div class="mb-4">
     <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Full Name" type="text"/>
    </div>
    <div class="mb-4">
     <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="No Handphone" type="text"/>
    </div>
    <div class="mb-4">
     <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Tanggal Lahir" type="text"/>
    </div>
    <div class="mb-4 relative">
     <select class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 appearance-none">
      <option>
       Gender
      </option>
      <option>
       Male
      </option>
      <option>
       Female
      </option>
     </select>
     <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
      <i class="fas fa-chevron-down text-gray-500">
      </i>
     </div>
    </div>
    <div class="mb-4">
     <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Provinsi" type="text"/>
     <div class="flex items-center mt-2">
     </div>
    </div>
    <div class="mb-6">
     <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Kabupaten" type="text"/>
     <input class="form-checkbox text-red-500" type="checkbox"/>
      <span class="ml-2 text-sm text-gray-500">
       Apakah alamat ktp beda dengan domisili
      </span>
    </div>
    <div class="mb-6">
      <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Domisili" type="text"/>
     </div>
    <div class="text-center mb-6">
     <span class="text-gray-500">
      Sudah punya akun?
      <a class="text-red-500" href="#">
       Login Disini
      </a>
     </span>
    </div>
    <div class="flex justify-center">
      <button class="w-3/4 py-3 bg-reddamkar text-white rounded-lg font-semibold hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500" type="submit">
        Kirim OTP
      </button>
    </div>
   </form>


</ion-content>
