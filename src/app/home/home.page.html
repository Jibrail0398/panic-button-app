<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    

    
    <p *ngIf = "latitude != 0" >{{ latitude }}</p>
    <p *ngIf = "longitude != 0" >{{ longitude }}</p>
    <p *ngIf = "userId != ''" >{{ userId }}</p>

    <ion-button (click)="panicButton()" >Panic Button</ion-button>
  </div>

  
</ion-content>
